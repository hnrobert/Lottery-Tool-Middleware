name: Docker Build and Push

on:
  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main
    # å½“æ¨é€æ ‡ç­¾æ—¶è§¦å‘ï¼ˆç”¨äºç‰ˆæœ¬å‘å¸ƒï¼‰
    tags:
