env:
  # GitHub Container Registry ç›¸å…³é…ç½®
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: hnrobert/lottery-tool-middleware

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
