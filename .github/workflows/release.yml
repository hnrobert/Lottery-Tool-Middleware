              echo "ðŸŒ æœåŠ¡åœ°å€: http://localhost:9732"
              echo "â¤ï¸  å¥åº·æ£€æŸ¥: http://localhost:9732/health"
              echo "ðŸ“‹ æŸ¥çœ‹æ—¥å¿—: docker-compose logs -f"
          else
